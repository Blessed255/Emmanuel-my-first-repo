<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car vibes</title>
    <link rel="stylesheet" href="cars.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#music">music</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cars">
            <h1>cars colletion</h1>
            <div class="car-grid">
                <div class="car">
                    <img src="toyota.jpg" alt="Toyota">
                    <h2>Toyota</h2>
                </div>
                <div class="car">
                    <img src="bmw.jpg" alt="BMW">
                    <h2>BMW</h2>
                </div>
                <div class="car">
                    <img src="mercedes.jpg" alt="Mercedes">
                    <h2>Mercedes</h2>
                </div>

            </div>

        </section>
        <section id="music">
            <h1>music player</h1>
            <audio controls>
                <source src="song.mp3" type="audio/mpeg">
                your browser does not support the audio element.
            </audio>

        </section>
    </main>
    <script src="cars.js"></script>

</body>

</html>
